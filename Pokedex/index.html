<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Info</title>
    <script src="js/global.js"></script>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div id="websiteTitle">
        <h2>
            Who's that Pokemon? 
        </h2>
    </div>

    <div id="userInputDiv">
        <input type="text" placeholder="enter a pokemon name" id="userSearchTerm">
        <button onClick="searchPokedex()" id="searchButton">Fetch Info</button>
    </div>

    <div id="displayImageHere">
    </div>

    <div id="infoSection">
        <h3 id="pokemonName"></h3>
        <h4 id="pokemonNumber"></h4>
        <br>
        <p id="gender"></p>
        <br>
        <p id="category"></p>
        <br>
        <p id="type"></p>
        <br>
        <p id="weaknesses"></p>
        <br>
    </div>
</body>
</html>
