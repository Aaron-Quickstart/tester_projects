<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3 complient ToDo App</title>
    <link rel="stylesheet" href="css/pro3.css">
    <script src="js/pro3-todo.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="page1.html">Arrays and Lists</a>
        <a href="todo-Demo-App.html">ToDo list Demo 1</a>
        <a href="to-do-with-priority.html">To Do Demo 2</a>
        <a href="pro3-todo.html">Project 3</a>
    </nav>

    <h1>
        To-Do Task Tracker
    </h1>
    <main>
        <header>
            <h3>
                Complete This Week:
            </h3>
        </header>

        <div id="interactiveArea">

            <input id="userInput" type="text" required placeholder="input task here">
            <button id="addtaskBtn" onclick="addTaskToList()">Add Task</button>

            <br>

            <div id="filtersDiv">
                <h4 >
                    Filters:
                </h4>
                <button id="viewIncomplete" onclick="onlyNotCompletedTasks(task_list)">View Incomplete</button>                
                <button id="viewComplete" onclick="onlyCompletedTasks(task_list)">View Complete</button>
                <button id="viewAll" onclick="viewAllTasks(task_list)">View All</button>
            </div>

            <br>

            <div id="displayListDiv">
                Your tasks will appear here.
            </div>
            <br>
            <button id="clearAllTaskBtn" onclick="clearAllTasks(task_list)">Clear To-Do List</button>

        </div>

    </main>

</body>
</html>
